<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #ffe6f2;
            padding: 20px;
            color: #ff0066;
        }
        h1 {
            font-size: 48px;
            margin-top: 50px;
            position: relative;
            display: inline-block;
        }
        h1::before, h1::after {
            content: "❤️";
            font-size: 48px;
            position: absolute;
            top: -20px;
        }
        h1::before {
            left: -50px;
        }
        h1::after {
            right: -50px;
        }
        #startButton, #hintBox, #answerBox {
            display: none;
            margin-top: 20px;
            background-color: #ff66a3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        #congratulations {
            display: none;
            color: green;
            font-size: 24px;
            margin-top: 20px;
        }
        p {
            font-size: 24px;
        }
        input {
            padding: 10px;
            font-size: 20px;
            border: 2px solid #ff66a3;
            border-radius: 10px;
            margin-right: 10px;
        }
        video {
            border: 5px solid #ff0066;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, My Love! ❤️</h1>
    <button id="startButton">Start</button>

    <video id="videoMessage" width="600" controls style="display:none;">
       <iframe id="videoMessage" width="600" height="338" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen style="display:none;"></iframe>

        Your browser does not support the video tag.
    </video>

    <div id="hintBox">
        <p>Want a hint for your first gift?</p>
        <button id="hintButton">OK</button>
    </div>

    <div id="answerBox">
        <p>Hint: "samye samye ki baat hei abb chandni raat hei pehla gift jab ayega tumko samye btayega"</p>
        <input type="text" id="answerInput" placeholder="Enter your answer...">
        <button id="submitAnswer">Submit</button>
    </div>

    <div id="congratulations">
        <p>Congratulations! You guessed it right!</p>
    </div>

    <script>
        document.getElementById('startButton').style.display = 'block';

        document.getElementById('startButton').onclick = function() {
            document.getElementById('startButton').style.display = 'none';
            var video = document.getElementById('videoMessage');
            video.style.display = 'block';
            video.play();

            video.onended = function() {
                document.getElementById('hintBox').style.display = 'block';
            };
        };

        document.getElementById('hintButton').onclick = function() {
            document.getElementById('hintBox').style.display = 'none';
            document.getElementById('answerBox').style.display = 'block';
        };

        document.getElementById('submitAnswer').onclick = function() {
            var answer = document.getElementById('answerInput').value.toLowerCase();
            if (answer === 'watch') {
                document.getElementById('answerBox').style.display = 'none';
                document.getElementById('congratulations').style.display = 'block';
            } else {
                alert('Try again!');
            }
        };
    </script>

</body>
</html>
